<mat-card>
    <mat-card-title><h4>Add new address</h4></mat-card-title>
    <mat-card-content>
      <form [formGroup]="newAdressForm">
           <mat-form-field>
             <input type="text" name="AddressName" formControlName="AddressName" matInput placeholder="Address Name"/>
           </mat-form-field>
           <mat-form-field>
             <input type="text" name="Address" formControlName="Address" matInput placeholder="Address" />
           </mat-form-field>
           <mat-form-field>
             <input type="text" name="AdressPostalCode" formControlName="AdressPostalCode" matInput placeholder="Adress Postal Code" />
           </mat-form-field>
           <button (click)="login(loginForm.value.email, loginForm.value.password)" mat-raised-button color="secondary">Add</button>
      </form>
    </mat-card-content>
  </mat-card>
